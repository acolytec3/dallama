<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Service Test</title>
</head>
<body>
    <h1>LLM Service Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testSendMessage()">Test Send Message</button>
    <div id="output"></div>

    <script>
        async function testConnection() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('http://localhost:3000/', {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (!response.ok) {
                    output.innerHTML = `Connection failed: ${response.status} ${response.statusText}`;
                    return;
                }
                
                const data = await response.json();
                output.innerHTML = `Connection successful: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `Connection error: ${error.message}`;
            }
        }

        async function testSendMessage() {
            const output = document.getElementById('output');
            output.innerHTML = 'Sending test message...';
            
            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Hello, this is a test message from the browser!',
                        conversationId: 'test'
                    })
                });
                
                if (!response.ok) {
                    output.innerHTML = `Send failed: ${response.status} ${response.statusText}`;
                    return;
                }
                
                const data = await response.json();
                output.innerHTML = `Send successful: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `Send error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
